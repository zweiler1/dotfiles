dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    #disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = at
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = 1

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = 0
    }

    # sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gesture {
#     workspace = true
# }

gesture = 3, horizontal, workspace
# gesture = 3, right, workspace, e+1

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
$TOUCHPAD_ENABLED = false
device {
    name = asuf1204:00-2808:0202-touchpad
    enabled = $TOUCHPAD_ENABLED
    sensitivity = 0
}

device {
    name = logitech-mx-master-1
    enabled = true
    sensitivity = -0.5
}




###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = LCTRL ALT, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = ALT, F4, killactive,
bind = CONTROLALT, ESCAPE, exec, shutdown now
bind = CONTROLALT, DELETE, exec, reboot
bind = CONTROLALT, PAUSE, exit, 
bind = $mainMode, ESCAPE, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, pkill wofi || $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, #dwindle
bind = $mainMod, S, swapsplit,
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys or with mainMod + vim keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic
bind = $mainMod, T, togglespecialworkspace, terminal
bind = $mainMod SHIFT, T, movetoworkspace, special:terminal

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Go through existing workspaces with mainMod + arrow keys or with MainMod + tab/up
binde = $mainMod, TAB, workspace, e+1
binde = $mainMod, dead_circumflex, workspace, e-1
binde = LCTRL LALT, right, workspace, e+1
binde = LCTRL LALT, left, workspace, e-1
binde = LCTRL LALT, L, workspace, e+1
binde = LCTRL LALT, H, workspace, e-1

# Moving windows around, both with arrow keys and with vim key bindings
binde = $mainMod SHIFT, left, swapwindow, l
binde = $mainMod SHIFT, right, swapwindow, r
binde = $mainMod SHIFT, up, swapwindow, u
binde = $mainMod SHIFT, down, swapwindow, d
binde = $mainMod SHIFT, H, swapwindow, l
binde = $mainMod SHIFT, L, swapwindow, r
binde = $mainMod SHIFT, K, swapwindow, u
binde = $mainMod SHIFT, J, swapwindow, d

$resizeSize=100
#resize with arrow keys
binde = $mainMod LCTRL, right, resizeactive, %resizeSize 0
binde = $mainMod LCTRL, left, resizeactive, -$resizeSize 0
binde = $mainMod LCTRL, up, resizeactive, 0 -$resizeSize
binde = $mainMod LCTRL, down, resizeactive, 0 $resizeSize
#resize with hjkl
binde = $mainMod LCTRL, L, resizeactive, %resizeSize 0
binde = $mainMod LCTRL, H, resizeactive, -$resizeSize 0
binde = $mainMod LCTRL, K, resizeactive, 0 -$resizeSize
binde = $mainMod LCTRL, J, resizeactive, 0 $resizeSize

$moveSize=100
# moving the floating window with the arrow keys
binde = $mainMod SHIFT, right, moveactive, $moveSize 0
binde = $mainMod SHIFT, left, moveactive, -$moveSize 0
binde = $mainMod SHIFT, up, moveactive, 0 -$moveSize
binde = $mainMod SHIFT, down, moveactive, 0 $moveSize
# moving the floating window with hjkl
binde = $mainMod SHIFT, L, moveactive, $moveSize 0
binde = $mainMod SHIFT, H, moveactive, -$moveSize 0
binde = $mainMod SHIFT, K, moveactive, 0 -$moveSize
binde = $mainMod SHIFT, J, moveactive, 0 $moveSize

# Shortcut to toggle waybar
binde = $mainMod, B, exec, pkill waybar || waybar

# Shortcut to open a mini calculator window
binde = $mainMod, C, exec, galculator

# Disable / enable the screen
bind = $mainMod, F1, exec, hyprctl dispatch dpms toggle eDP-1 && hyprctl dispatch dpms toggle eDP-2
bindl = $mainMod, F2, exec, ~/.local/bin/toggle_screen

# Win + F7 / F8 for brightness control when in AsusMuxDgpu mode (the screen is connected to the integrated graphics, the shortcuts dont work in dgpu mode)
bindel = $mainMod, F7, exec, brightnessctl s 10%-
bindel = $mainMod, F8, exec, brightnessctl s 10%+

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Misc control of the keys
bindl = , XF86TouchpadToggle, exec, ~/.local/bin/toggle_touchpad

# Take a screenshot of an area and save the screenshot
bind = $mainMod SHIFT, S, exec, cd ~/Bilder/Screenshots/; grim -g "$(slurp)"; cd ~

# SUBMAPS
# Submap to displac all pressed keys, enterd / and exited with MOD + D, terminal program to tell which keys are pressed: "wev"
bind = $mainMod, O, submap, displayKeyPress
submap = displayKeyPress
bind = ,catchall, exec, hyprctl notify -1 1000 "rgb(E1B964)" "Key pressed"
bind = $mainMod, O, submap, reset
submap = reset

# Will switch to a custom submap from which all kinds of commands, such as resarting waybar, can be accessed without cluttering the "main" shortcuts
# Is similar to the vim ex mode, uses then : to enter it but instead of : it uses mainMod + dot)
bind = $mainMod, period, submap, commands
submap = commands
binde = , dead_acute, exec, pkill waybar; waybar
binde = , F, exec, XDG_MENU_PREFIX=arch- kbuildsycoca6
binde = , C, exec, dunstify "Chosen Color:" "$(hyprpicker -a)"
bind = $mainMod, period, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Stuff for screen sharing
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Make apps tile by default
windowrulev2 = tile,initialTitle:^(ONLYOFFICE Desktop Editors)$
windowrulev2 = tile,initialTitle:^(Godot)$
windowrulev2 = tile,class:^(lite-xl)$

# Make apps float by default
windowrulev2 = float,initialTitle:^(galculator)$
windowrulev2 = float,initialTitle:^(org.kde.kdialog)$

# Remove border when only one tiled window
# windowrule = border_size 1, match:workspace w[t1]
# windowrule = rounding 0, match:workspace w[t1]
# workspace = w[tv1], gapsout:0, gapsin:0

# Calculator window rules
windowrule = float on, size [monitor_w * 0.1][monitor_h * 0.2], match:class (galculator), match:title (galculator)
